# This file configures cargo-deny for security and license compliance checks
# See: https://embarkstudios.github.io/cargo-deny/

[graph]
# Configuration graph for all checks
all-features = true

[advisories]
# The path to the local copy of the advisory database
db-path = "~/.cargo/advisory-db"
# Ignore advisories for known false positives or accepted risks
ignore = []

[licenses]
# Allow common open source licenses used by Stellar/Soroban ecosystem
# All licenses are denied by default unless explicitly allowed here
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "Unlicense",
    "CC0-1.0",
]
# Confidence threshold for detecting license expressions
confidence-threshold = 0.8

# Clarifications for crates with unclear license fields can be added below
# [[licenses.clarify]]
# crate = "crate-name"
# expression = "MIT"
# license-files = []

[bans]
# Deny multiple versions of the same crate (optional, can be noisy)
multiple-versions = "warn"
# Wildcards in dependency specifications (e.g., "*")
wildcards = "allow"
# Allow specific crates
allow = []
# Deny specific crates
deny = []
# Skip specific crates from version analysis
skip = []
# Skip tree analysis for specific crates
skip-tree = []

[sources]
# Only allow crates from crates.io
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
